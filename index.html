<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav-container"></nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-container"></div>
      </section>

      <!-- Trusted Companies Section -->
      <section class="trusted-companies">
        <div class="companies-container"></div>
      </section>

      <!-- Video Section -->
      <section class="video-section">
        <div class="video-container">
          <div>
            <h2 class="video-heading">Check out our video:</h2>
            <iframe
              class="video-iframe"
              width="860"
              height="515"
              src="https://www.youtube.com/embed/SAg9jI9EnvM?si=L0-vmgY1Aox-WLRy&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=SAg9jI9EnvM"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- App Features Section -->
      <section class="app-features">
        <div class="features-container"></div>
      </section>

      <!-- Service Advantages Section -->
      <section class="service-advantages">
        <div class="advantages-container"></div>
      </section>

      <!-- Subscription Section -->
      <section class="subscription">
        <div class="subscription-container"></div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
